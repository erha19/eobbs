<div class="reply_searchbar">
	<form name="search" data-ng-submit="replySearchbar.submitSearchTip($event)">
		<div class="search">
			<input type="text" class="search" data-ng-model="replySearchbar.search_keyword" placeholder="搜索">
			<button ng-click="replySearchbar.submitSearchTip()" class="iconfont icon-search"></button>
		</div>
	</form>
</div>
